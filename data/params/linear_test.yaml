
num_inputs: 4
input_type: "beat"

input_sine_bias: 0.5
sd_input_sine_bias: 0.1
input_sine_f: 0.5
sd_input_sine_f: 0.1
input_sine_phase: 0
sd_input_sine_phase: 4

input_step_t_on: 0
sd_input_step_t_on: 4
input_step_t_off: 5
sd_input_step_t_off: 4

input_beat_n_on: 2
sd_input_beat_n_on: 4
input_beat_n_off: 2
sd_input_beat_n_off: 4
input_beat_phase: 0
sd_input_beat_phase: 4

input_random_p_on: 0.5
sd_input_random_p_on: 0.1

